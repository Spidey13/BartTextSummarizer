<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TextSummarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://use.fontawesome.com/b3c48f42dc.js"></script>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="header">
                    <h3>TextSummarizer</h3>
                </div>

                <div class="card">
                    <form method="POST" action="/summarize">
                        <!-- <input class="search" placeholder="Place your text here" type="text" name="raw_text1"
                            required="true" autocomplete="off"> -->
                        <textarea class="search"  name="raw_text" >{{ raw_text }}</textarea>
                        
                        <div class="clearButton">
                            <button id="buttonStyle" type="submit">summarize</button>
                        </div>
                    </form>
                </div>

                
            </div>

            <div class="textSummarized">
                <div class="summarizedTextSection">
                    <div class="card">
                        <div class="header2">
                            <h3>Summarized Text</h3>
                        </div>
                        <!-- <div class="urlSection">
                            <div class="urlHeader">
                                <p>URL: <a class="hyperlink" href="{{ raw_url }}" target="_blank"
                                        rel="noopener noreferrer">{{ raw_url }}</a></p>
                            </div>
                        </div> -->
                        <p>{{ summarized_text }}</p>
                    </div>
                </div>
            </div>

        </section>
    </main>


</body>

</html>
